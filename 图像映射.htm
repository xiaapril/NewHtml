<html>
<body>

<p>请单击图像上的星球，把他们放大。</p>

<img src="E:/网页语言学习/eg_planets.jpg" alt="银河界" border="0"  usemap="#planetmap">

<map name="planetmap" id="planetmap">
<area shape="circle" 
coords="180,139,14"
href="E:/网页语言学习/venus.gif"
target="_blank"
alt="Venus" >

<area shape="circle" 
coords="129,161,10"
href="E:/网页语言学习/mercur.gif"
target="_blank"
alt="Mercury" >

<area shape="rect" 
coords="0,0,110,260"
href="E:/网页语言学习/sun.gif"
target="_blank"
alt="Sun" >


</map>

<p><b>注释：</b>img元素中的"usemap"属性引用map元素中的"id"或"name"属性（根据浏览器），所以我们同时向map元素添加了<br>
"id"和"name"属性。</p>

</body>
</html>
